<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Clicker</title>

          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <style>
        body {

        }
        .level-bar-container {

        }

        }

            position: absolute;

        }
        .coin-button {
            border: 2px solid #000;
            border-radius: 50%;

            margin: 20px auto;
            font-size: 24px;
            background-color: #fff;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coin-button:hover {
            background-color: #f0f0f0;
        }
        .upgrade-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00FF00;

</head>
<body>
    <div class="container">
            <div class="reserve">
                {% if reserve %}
                –†–ï–ó–ï–†–í: {{reserve}} xcoins
                {% else %}
                —Ä–µ–∑–µ—Ä–≤ 0, –æ–∂–∏–¥–∞–π—Ç–µ –Ω–æ–≤—ã—Ö –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è
                {% endif %}
            </div>
        
        
        <div class="balance">(–≤–∞—à –±–∞–ª–∞–Ω—Å: 33 xcoins)</div>
        <pre><code id="div-code-output"></code></pre>
        
        <div class="level-bar-container">
            <div class="level-bar"></div>
            <div class="level-text">–í–ê–® –£–†–û–í–ï–ù–¨ 1{{user}}<br>84/100</div>
        </div>
        
        <button class="coin-button" type="button" onclick="checkMyData()    ;">–ú–û–ù–ï–¢–ê</button>
        
        <button class="upgrade-button" type="button" onclick="setMyUserID();">–ü–†–û–ö–ê–ß–ê–¢–¨ –£–†–û–í–ï–ù–¨ 1$<br>+200 –≠–ù–ï–†–ì–ò–ò</button>

        <div class="timer">–û—Å—Ç–∞–ª–æ—Å—å –¥–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –±–æ–Ω—É—Å–æ–≤: <span id="time_until_bonuses"></span></div>
    </div>
</body>
<script>
    Telegram.WebApp.ready();

    let initData = Telegram.WebApp.initData || '';
    let initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};

    function getMe() {
        $('button').prop('disabled', true);

        $.ajax('/api/me', {
            method: 'POST',
            data: {
                _auth: initData,
            },
            dataType: 'json',
            success: function (result) {
                $('button').prop('disabled', false);
                var json = JSON.parse(result.user);
                if (result.ok) {
                    $('#div-code-output').text(json.telegram_link).removeClass('err').addClass('ok').show();
                } else {
                    $('#div-code-output').text('üò• Hash is not ok: ' + result.error).removeClass('ok').addClass('err').show();
                }
            },
            error: function (xhr) {
                $('button').prop('disabled', false);
                $('#div-code-output').text('Server error').removeClass('ok').addClass('err').show();
            }
        });
    }


    async function fetchNextRunTime() {
        try {
            const response = await fetch('/api/next_run_time'); 
            const data = await response.json();
            return new Date(data.nextRunTime);
        } catch (error) {
            console.error('Error fetching next run time:', error);
            return null;
        }
    }

    async function initializeCountdown() {
        const nextRunTime = await fetchNextRunTime();
        if (!nextRunTime) {
            document.getElementById("time_until_bonuses").innerHTML = "Error fetching time";
            return;
        }

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = nextRunTime - now;

            if (timeRemaining > 0) {
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                document.getElementById("time_until_bonuses").innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById("time_until_bonuses").innerHTML = "00:00:00";
                clearInterval(countdownInterval);
                initializeCountdown()
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    }

    async function main(){
        initializeCountdown()
        getMe()
    }

    window.onload = main;

</script>
</html>
