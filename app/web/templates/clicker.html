<script>
    Telegram.WebApp.ready();

    let initData = Telegram.WebApp.initData || '';
    let initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};

    function getMe() {
        $('button').prop('disabled', true);

        $.ajax('/api/me', {
            method: 'POST',
            data: {
                _auth: initData,
            },
            dataType: 'json',
            success: function (result) {
                $('button').prop('disabled', false);
                var json = JSON.parse(result.user);
                if (result.ok) {
                    draw(json)
                } else {
                }
            },
            error: function (xhr) {
                $('button').prop('disabled', false);
                $('#div-code-output').text('Server error').removeClass('ok').addClass('err').show();
            }
        });
    }

    function tap() {
        $('button').prop('disabled', true);

        $.ajax('/api/tap', {
            method: 'POST',
            data: {
                _auth: initData,
            },
            dataType: 'json',
            success: function (result) {
                $('button').prop('disabled', false);
                var json = JSON.parse(result.user);
                if (result.ok) {
                    draw(json)
                } else {
                }
            },
            error: function (xhr) {
                $('button').prop('disabled', false);
                $('#div-code-output').text('Server error').removeClass('ok').addClass('err').show();
            }
        });
    }

    function upgradeEnergyLevel() {
        $('button').prop('disabled', true);

        $.ajax('/api/buy', {
            method: 'POST',
            data: {
                _auth: initData,
            },
            dataType: 'json',
            success: function (result) {
                $('button').prop('disabled', false);
                var json = JSON.parse(result.user);
                if (result.ok) {
                    draw(json)
                } else {
                }
            },
            error: function (xhr) {
                $('button').prop('disabled', false);
                $('#div-code-output').text('Server error').removeClass('ok').addClass('err').show();
            }
        });
    }

    function draw(data){
        $('#balance').text(data.xcoins);
        $('#energy_level').text(data.energy_level);
        $('#energy_amount').text(data.energy_amount.toFixed(2));
        $('#total_energy_amount').text(data.total_energy_amount);
        if (data.next_level_cost === null || data.next_level_cost === undefined) {
            $('#next_level_cost').text('');
            $('#next_level_energy').text('');
            $('.upgrade-button').html('Максимальный уровень'); // Default text when cost is null
        } else {
            $('#next_level_cost').text(data.next_level_cost);
            $('#next_level_energy').text(data.next_level_energy);
            $('.upgrade-button').html('<span id="next_level_cost">' + data.next_level_cost + '</span>$ = <span id="next_level_energy">' + data.next_level_energy + '</span> Энергии');
        }
        
        if (data.reserve > 0){
            $('#reserve').text(`${data.reserve} xcoins`);
        }
        else{
            $('#reserve').text('0, ожидайте новых пополнени');
        }
        const progressBar = document.getElementById('level-bar');
        const percentage = (data.energy_amount / data.total_energy_amount) * 100;
        progressBar.style.width = `${percentage}%`;
    }

    async function fetchNextRunTime() {
        try {
            const response = await fetch('/api/next_run_time'); 
            const data = await response.json();
            return new Date(data.nextRunTime);
        } catch (error) {
            console.error('Error fetching next run time:', error);
            return null;
        }
    }

    async function initializeCountdown() {
        const nextRunTime = await fetchNextRunTime();
        if (!nextRunTime) {
            document.getElementById("time_until_bonuses").innerHTML = "Error fetching time";
            return;
        }

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = nextRunTime - now;

            if (timeRemaining > 0) {
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                document.getElementById("time_until_bonuses").innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById("time_until_bonuses").innerHTML = "00:00:00";
                clearInterval(countdownInterval);
                initializeCountdown()
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    }

    async function main(){
        initializeCountdown()
        getMe()
        setInterval(getMe, 10000)
    }

    window.onload = main;

</script>
  <script>
    document.getElementById('click').addEventListener('click', function() {
      // Проверка, поддерживает ли устройство вибрацию
      if (navigator.vibrate) {
        navigator.vibrate(50); // Вибрация на 50 миллисекунд
      } else {
        console.log("Vibration API не поддерживается этим устройством.");
      }
    });
  </script>
      <script>
        document.getElementById('click').addEventListener('click', function(event) {
            var button = this;
            var rect = button.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;

            var plusOne = document.createElement('div');
            plusOne.textContent = '+1';
            plusOne.className = 'plus-one';
            plusOne.style.left = x + 'px';
            plusOne.style.top = y + 'px';

            button.appendChild(plusOne);

            setTimeout(function() {
                plusOne.remove();
            }, 1000);
        });
    </script>
  <script>
    document.getElementById('click').addEventListener('click', function() {
      const element = this;
      element.classList.add('pulse');
      element.addEventListener('animationend', function() {
        element.classList.remove('pulse');
      }, { once: true });
    });
  </script>
