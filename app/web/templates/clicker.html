<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Clicker</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        .container {
            padding: 20px;
        }
        .reserve, .balance, .timer {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .level-bar-container {
            position: relative;
            width: 200px;
            height: 30px;
            border: 2px solid #000;
            margin: 20px auto;
        }
        .level-bar {
            height: 100%;
            width: 84%;
            background-color: #00FF00;
            position: absolute;
        }
        .level-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
        }
        .coin-button {
            border: 2px solid #000;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            line-height: 150px;
            margin: 20px auto;
            font-size: 24px;
            background-color: #fff;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coin-button:hover {
            background-color: #f0f0f0;
        }
        .upgrade-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00FF00;
            border: 2px solid #000;
            margin-top: 20px;
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reserve">(РЕЗЕРВ: 10млн xcoins)</div>
        <div class="balance">(ваш баланс: 33 xcoins)</div>
        
        <div class="level-bar-container">
            <div class="level-bar"></div>
            <div class="level-text">ВАШ УРОВЕНЬ 1<br>84/100</div>
        </div>
        
        <!-- <a href="#" class="coin-button">МОНЕТА</a> -->
        <button class="coin-button" type="button" onclick="setMyUserID();">МОНЕТА</button>
        
        <button class="upgrade-button" type="button" onclick="setMyUserID();">ПРОКАЧАТЬ УРОВЕНЬ 1$<br>+200 ЭНЕРГИИ</button>
                
        <div class="timer">осталось до распределения бонусов: 01:42:22</div>
    </div>
</body>
</html>
