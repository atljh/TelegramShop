<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Clicker</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        .container {
            padding: 20px;
        }
        .reserve, .balance, .timer {
            font-size: 16px;
            margin-bottom: 10px;
            margin: 20px;
        }
        .level-bar-container {
            position: relative;
            width: 200px;
            height: 30px;
            border: 2px solid #000;
            margin: 20px auto;
        }
        .level-bar {
            height: 100%;
            width: 84%;
            background-color: #00FF00;
            position: absolute;
        }
        .level-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
        }
        .coin-button {
            border: 2px solid #000;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            line-height: 150px;
            margin: 20px auto;
            font-size: 24px;
            background-color: #fff;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coin-button:hover {
            background-color: #f0f0f0;
        }
        .upgrade-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00FF00;
            border: 2px solid #000;
            margin-top: 20px;
            text-decoration: none;
            cursor: pointer;
            color: #000;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="reserve">
                {% if reserve %}
                РЕЗЕРВ: <span id="reserve">{{reserve}}</span> xcoins
                {% else %}
                резерв 0, ожидайте новых пополнения
                {% endif %}
            </div>
        <div class="balance">Ваш баланс:
             <code id="balance">
             </code>
             xcoins
        </div>
        <pre><code id="div-code-output"></code></pre>
        <span>Ваш уровень энергии: <span id="energy_level"></span></span>
        <div class="level-bar-container">
            <div class="level-bar"></div>
            <div class="level-text">
                <span id="energy_amount"></span>/<span id="total_energy_amount"></span>
            </div>
        </div>
        
        <button class="coin-button" type="button" onclick="tap();">МОНЕТА</button>
        
        <button class="upgrade-button" type="button" onclick="upgradeEnergyLevel();">ПРОКАЧАТЬ УРОВЕНЬ <span id="next_level_cost"></span>$<br>+<span id="next_level_energy"></span> ЭНЕРГИИ</button>

        <div class="timer">Осталось до распределения бонусов: <span id="time_until_bonuses"></span></div>
    </div>
</body>
<script>
    Telegram.WebApp.ready();

    let initData = Telegram.WebApp.initData || '';
    let initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};

    function getMe() {
        $('button').prop('disabled', true);

        $.ajax('/api/me', {
            method: 'POST',
            data: {
                _auth: initData,
            },
            dataType: 'json',
            success: function (result) {
                $('button').prop('disabled', false);
                var json = JSON.parse(result.user);
                if (result.ok) {
                    draw(json)
                    console.log(result.user)
                } else {
                }
            },
            error: function (xhr) {
                $('button').prop('disabled', false);
                $('#div-code-output').text('Server error').removeClass('ok').addClass('err').show();
            }
        });
    }

    function tap() {
        $('button').prop('disabled', true);

        $.ajax('/api/tap', {
            method: 'POST',
            data: {
                _auth: initData,
            },
            dataType: 'json',
            success: function (result) {
                $('button').prop('disabled', false);
                var json = JSON.parse(result.user);
                if (result.ok) {
                    draw(json)
                } else {
                }
            },
            error: function (xhr) {
                $('button').prop('disabled', false);
                $('#div-code-output').text('Server error').removeClass('ok').addClass('err').show();
            }
        });
    }

    function upgradeEnergyLevel() {
        $('button').prop('disabled', true);

        $.ajax('/api/buy', {
            method: 'POST',
            data: {
                _auth: initData,
            },
            dataType: 'json',
            success: function (result) {
                $('button').prop('disabled', false);
                var json = JSON.parse(result.user);
                if (result.ok) {
                    draw(json)
                } else {
                }
            },
            error: function (xhr) {
                $('button').prop('disabled', false);
                $('#div-code-output').text('Server error').removeClass('ok').addClass('err').show();
            }
        });
    }

    function draw(data){
        $('#balance').text(data.xcoins);
        $('#energy_level').text(data.energy_level);
        $('#energy_amount').text(data.energy_amount);
        $('#total_energy_amount').text(data.total_energy_amount);
        $('#reserve').text(data.reserve);
        $('#next_level_cost').text(data.next_level_cost);
        $('#next_level_energy').text(data.next_level_energy);
    }

    async function fetchNextRunTime() {
        try {
            const response = await fetch('/api/next_run_time'); 
            const data = await response.json();
            return new Date(data.nextRunTime);
        } catch (error) {
            console.error('Error fetching next run time:', error);
            return null;
        }
    }

    async function initializeCountdown() {
        const nextRunTime = await fetchNextRunTime();
        if (!nextRunTime) {
            document.getElementById("time_until_bonuses").innerHTML = "Error fetching time";
            return;
        }

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = nextRunTime - now;

            if (timeRemaining > 0) {
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                document.getElementById("time_until_bonuses").innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById("time_until_bonuses").innerHTML = "00:00:00";
                clearInterval(countdownInterval);
                initializeCountdown()
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    }

    async function main(){
        initializeCountdown()
        getMe()
    }

    window.onload = main;

</script>
</html>
